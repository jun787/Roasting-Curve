<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roasting Curve Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="page">
    <header>
      <h1>Roasting Curve Viewer</h1>
      <p>Upload a zip file that contains your roast CSV and preview the curve right in the browser.</p>
    </header>

    <section class="card">
      <div class="uploader">
        <label for="zip-input" class="button">Choose zip file</label>
        <input id="zip-input" type="file" accept=".zip" aria-label="Roast log zip" />
        <div class="hint">Expected CSV columns: time (seconds), bean temperature, environment temperature.</div>
      </div>
      <div id="status" role="status" aria-live="polite" class="status">Waiting for a fileâ€¦</div>
    </section>

    <section class="card">
      <div class="chart-header">
        <h2>Roasting curve</h2>
        <div id="meta" class="meta"></div>
      </div>
      <canvas id="curve" aria-label="Roast curve chart"></canvas>
    </section>
  </main>
</body>
</html>
